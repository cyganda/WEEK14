<HTML>
<HEAD>
	<TITLE>
		My Lifecounter
	</TITLE>

	 <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</HEAD>

	<BODY style="background-color: #51adcf;">

		<DIV class="div1 " >
			<img class="rounded" src="time.png">
			<DIV class ="text-center p-3 display-3"> HELLO! Welcome to Life Counter!</DIV> 

			<DIV class="pb-4">
				<input  class="form-control form-control-lg text-center " type="Number" id="inp" placeholder="What is your age?"><br><br>
    			<button class="btn btn-dark btn-lg" onclick="age()"> Calculate! </button>
   				<h2 class="pt-4" id="output"> </h2>
			</DIV>
		</DIV>

<script>
 
 function age(){

var input = document.getElementById("inp").value;
var output = document.getElementById('output');
var remaining= 90 - input;
var day = 365*remaining;
var week = 52*remaining;
var month = 12*remaining;


document.getElementById("output").innerHTML= 'You have '+day+' days <br>'+week+' weeks '+month+' months ' + ' left! ';

}

</script>
	</BODY>
</HTML>
